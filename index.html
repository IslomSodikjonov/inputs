<html lang="en">
<head>

    <link rel="stylesheet" href="styles/style.css">

<body>
  <div class="modal">
    <div class="container">
        <form>
          <div class="box">
            <h1>Sign Up</h1>

            <div class="inputs">

              <p class="imputsValue">Name</p>
              <input type="text" id="name"/>

            </div>
            <div class="inputs">

              <p class="imputsValue">Email</p>
              <input type="email" id="email"/>

            </div>
            <div class="inputs">

              <p class="imputsValue">Password</p>
              <input type="password" id="password"/>

            </div>
            <div class="inputs">

              <p class="imputsValue">Phone Number</p>
              <input type="number" id="number"/>

            </div>
            <button>Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
